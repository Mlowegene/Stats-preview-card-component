<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>Stats preview card component</title>
  </head>
  <body
    class="w-100 vh-100 d-flex justify-content-center align-items-center"
    style="background-color: hsl(233, 47%, 7%)"
  >
    <div class="w-50 h-50 d-flex rounded shadow">
      <div
        class="w-50 p-5 rounded"
        style="background-color: hsl(244, 38%, 16%)"
      >
        <h1 class="fs-2 fw-bold mb-4" style="color: hsl(0, 0%, 100%)">
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h1>
        <p class="pe-5" style="color: hsla(0, 0%, 100%, 0.75)">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="d-flex mt-5">
          <div class="me-4">
            <span class="fs-4 fw-bold" style="color: hsl(0, 0%, 100%)"
              >10k+</span
            >
            <p style="color: hsla(0, 0%, 100%, 0.75)">companies</p>
          </div>
          <div class="me-4">
            <span class="fs-4 fw-bold" style="color: hsl(0, 0%, 100%)"
              >314</span
            >
            <p style="color: hsla(0, 0%, 100%, 0.75)">templates</p>
          </div>
          <div class="me-4">
            <span class="fs-4 fw-bold" style="color: hsl(0, 0%, 100%)"
              >12m+</span
            >
            <p style="color: hsla(0, 0%, 100%, 0.75)">queries</p>
          </div>
        </div>
      </div>
      <div
        class="opacity-60 rounded"
        style="background-color: hsl(277, 64%, 61%)"
      >
        <img
          src="./images/image-header-desktop.jpg"
          alt="image"
          class="w-100 h-100 img-fluid opacity-50"
        />
      </div>
    </div>
  </body>
</html>
